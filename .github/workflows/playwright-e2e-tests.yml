name: Playwright E2E Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    timeout-minutes: 120
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create .env for Docker Compose
        run: |
          echo "JWT_SECRET=$(openssl rand -hex 32)" >> .env
          echo "SESSION_SECRET=$(openssl rand -hex 32)" >> .env
          echo "FRONTEND_URL=http://localhost" >> .env

      - name: Build and start services with Docker Compose
        run: docker compose up -d --build

      - name: Wait for auth backend
        run: |
          n=0
          until [ $n -ge 60 ]; do
            if curl -sf http://localhost:3001/api/health > /dev/null; then break; fi
            n=$((n+1)); sleep 1
          done
          [ $n -lt 60 ] || (echo "Auth backend did not become ready"; exit 1)

      - name: Wait for Flask backend
        run: |
          n=0
          until [ $n -ge 120 ]; do
            if curl -sf http://localhost:5000/api/health > /dev/null; then break; fi
            n=$((n+1)); sleep 1
          done
          [ $n -lt 120 ] || (echo "Flask backend did not become ready"; exit 1)

      - name: Wait for frontend
        run: |
          n=0
          until [ $n -ge 30 ]; do
            if curl -sf http://localhost:80 > /dev/null; then break; fi
            n=$((n+1)); sleep 1
          done
          [ $n -lt 30 ] || (echo "Frontend did not become ready"; exit 1)

      - name: Seed test users in auth backend
        run: |
          docker compose exec -T -e E2E_ADMIN_EMAIL=admin@test.com \
            -e E2E_ADMIN_PASSWORD=testpassword123 \
            -e E2E_COMMUNITY_EMAIL=community@test.com \
            -e E2E_COMMUNITY_PASSWORD=testpassword123 \
            auth-backend node dist/scripts/seed-test-users.js

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        working-directory: ./frontend
        env:
          PLAYWRIGHT_BASE_URL: http://localhost
          E2E_ADMIN_EMAIL: admin@test.com
          E2E_ADMIN_PASSWORD: testpassword123
          E2E_COMMUNITY_EMAIL: community@test.com
          E2E_COMMUNITY_PASSWORD: testpassword123
        run: npm test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30
